#SJSAS domain
admin.domain=domain1
#SJSAS domain dir
admin.domain.dir=${env.S1AS_HOME}/domains
#SJSAS admin port
admin.port=4848
#SJSAS admin user name
gfv2.admin.user=admin
gfv3.admin.user=
#SJSAS installed host
admin.host=localhost
#SJSAS admin user password
admin.password=adminadmin
admin.passwordfile=${env.RA_HOME}/tests/common/passfile
appserver.instance.name=server
rarfile=${env.RA_HOME}/build/dist/genericra.rar
config.dottedname.prefix=server
resources.dottedname.prefix=domain.resources

# Jars to be added to classpath of application client
appclient.cpath=${env.RA_HOME}/build/dist/genericra.jar;C:/Sun/glassfish-2.1.2-v04c/lib/wlthint3client.jar

# Resource adapter config property strings for each JMS provider
# When asadmin create-resource-adapter-config is called, these are passed using the --property argument
# A value of DeliveryType will be appended to this string

# Glassfish MQ
gmq.raconfig=ProviderIntegrationMode=javabean:ConnectionFactoryClassName=com.sun.messaging.ConnectionFactory:CommonSetterMethodName=setProperty:UserName=guest:Password=guest:QueueConnectionFactoryClassName=com.sun.messaging.QueueConnectionFactory:TopicConnectionFactoryClassName=com.sun.messaging.TopicConnectionFactory:QueueClassName=com.sun.messaging.Queue:TopicClassName=com.sun.messaging.Topic:LogLevel=info:XAQueueConnectionFactoryClassName=com.sun.messaging.XAQueueConnectionFactory:XATopicConnectionFactoryClassName=com.sun.messaging.XATopicConnectionFactory:XAConnectionFactoryClassName=com.sun.messaging.XAConnectionFactory

# WebLogic JMS (note username and password, also note that = and : are escaped by preceding with  \\)
wljms.raconfig=LogLevel=FINEST:UserName=admin:Password=admin123:ProviderIntegrationMode=jndi:JndiProperties=java.naming.factory.initial\\=weblogic.jndi.WLInitialContextFactory,java.naming.provider.url\\=t3\\://localhost\\:7001,java.naming.factory.url.pkgs\\=weblogic.corba.client.naming

